<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width=device-width, initial-scale=1">		
		<link rel = "stylesheet" href = "styles.css">     	
	</head>
			
	<body>	    	
<h1 id="title">Survey Form</h1>
<div id="content">
  <p id="description">
    Please fill in the form to improve training course.
  </p>
  <form id="survey-form">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for"name">Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="enter name" required>
      </div>
    </div>
	
	<div class="rowTab">
      <div class="labels">
        <label id="name-label" for"name">Surname: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="enter surname" required>
      </div>
    </div>
	
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="enter email"
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age">Age </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="age"
      </div>
    </div>
      <div class="rowTab">
        <div class="labels">
          <label for="currentPos">What your current position?</label>
        </div>
        <div class="rightTab">
          <select id="dropdown" name="currentPos" class="dropdown">
        <option disabled selected value>Select an option</option>
        <option value="student">Student</option>
        <option value="job">On Job</option>
        <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="userRating">Do you like trainers?</label>
        </div>
        <div class="rightTab">
          <ul style="list-style: none">
            <li class="radio"><label>Definitely<input name="radio-buttons" value="1" type="radio" class="userRating"</label></li>
            <li class="radio"><label>Maybe<input name="radio-buttons" value="2" type="radio" class="userRating"</label></li>
            <li class="radio"><label>Not sure<input name="radio-buttons" value="3" type="radio" class="userRating"</label></li>
          </ul>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="mostLike">What do you like mostly in training?</label>
        </div>
        <div class="rightTab">
          <select id="mostLike" name="mostLike" class="dropdown">
            <option disabled selected value>Select an option</option>
            <option value="challenges">Lecture</option>
            <option value"community">Exercises</option>
            <option value="projects">Both</option>
           
          </select>
        </div>
       </div>
      <div class="rowTab">
        <div class="labels">
          <label for="preferences"> To be improved</label>
        </div>
        <div class="rightTab">
          <ul id="preferences" style="list-style: none;">
            <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRating">More Front end Projects</label</li>
            
            <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRating">More Back end Projects</label</li>
          </ul>
        </div>
      </div>
              <div class="rowTab">
                <div class="labels">
                  <label for="comments">Any comments or suggestions?</label>
                </div>
                <div class="rightTab">
                  <textarea id="comments" class="input field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here please..."></textarea>
                </div>
              </div>
              <button id="submit" type="submit">Submit</button>
  </form>
  
</div>

	</body>
</html>
